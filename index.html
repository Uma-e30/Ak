<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: skyblue;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .banner-img {
      width: 180px;
      height: 200px;
      border-radius: 60%;
      object-fit: cover;
      border: 4px solid #4f46e5;
      margin-bottom: 25px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #3730a3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }

      .btn {
        font-size: 14px;
        padding: 8px 16px;
      }

      .banner-img {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <h1>Uma Maheswari. E</h1>
  <p>Skills: HTML, CSS, SQL, Python</p>

  <!-- Image in center -->
  <img src="pic.jpg" alt="Your Photo" class="banner-img" />

  <br />
  <button class="btn" onclick="window.location.href='portfolio.html'">View Portfolio</button>
</body>
</html>
